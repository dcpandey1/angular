<div style="text-align:center;">
    <h1>View Products</h1>
  
    <!-- Search and Filter -->
    <div>
      <!-- Search -->
      <div>
        <label for="searchBox">Search Product</label>
        <input id="searchBox" #searchBox (input)="onSearchChange(searchBox.value)" type="text" placeholder="Enter product name">
      </div>
  
      <!-- Filter -->
      <div>
        <label for="categoryDrop">Filter Product</label>
        <select id="categoryDrop" #categoryDrop (change)="onCategoryChange(categoryDrop.value)">
          <option value="0">All Categories</option>
          <option *ngFor="let cat of categories" [value]="cat.categoryId">{{ cat.categoryName }}</option>
        </select>
      </div>
    </div>
  
    <!-- Product Table -->
    <div class="table-responsive" *ngIf="filteredProducts.length > 0">
      <table class="table" style="border:5px solid rgba(220,230,242,1);">
        <thead>
          <tr style="background-color:rgba(220,230,242,1); font-size:12pt">
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Category Id</th>
            <th>Price</th>
            <th>Quantity Available</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of filteredProducts" style="background-color:white; font-size:10pt">
            <td>{{ product.productId }}</td>
            <td>{{ product.productName }}</td>
            <td>{{ product.categoryId }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.quantityAvailable }}</td>
            <td><button title="Add to cart">Add to Cart</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- No Products Message -->
    <div *ngIf="showMsgDiv">
      <h4 class="bg-light p-5" style="text-align:center;">No products available</h4>
    </div>
  </div>
